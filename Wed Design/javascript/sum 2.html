    <script>
        let n =5
        let i=1; // start 
        let fac = 0
        while (i<=n)
    {
        fac = fac + i;
        // 1*1=1 1*2=2 2*3=6 6*4=24 24*5=120
        i = i+1;
    }
        console.log (fac)
    </script>
