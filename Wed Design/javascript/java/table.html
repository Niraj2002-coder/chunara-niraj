<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <input type="number" placeholder="enter numebr" id ="n2">
    <button onclick="mytable()">Submit</button> 
<body>
    <script>
        function mytable()
        {
            let n1 = document.getElementById("n2").value

            let i=1;

            while(i<=10)

            {
                document.write(n1+"*"+i+"="+n1*i+"<br>");

                i++;
            }
        }
    </script>
</body>
</html>
