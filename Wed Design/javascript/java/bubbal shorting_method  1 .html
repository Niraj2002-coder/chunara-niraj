<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [56,34,48,31,26,61]
        let i;
        let j;
        for (i=0;i<6;i++)

        {
            for (j=i+1;j<6;j++)
        {
            if (a[i]<a[j])
        {
            let temp = a[i]
            a[i] = a[j]
            a[j] = temp
        }
        }
        }


        for (i=0;i<6;i++)
        {
            document.write (a[i],"<br>");
        }
    </script>
</body>
</html>
