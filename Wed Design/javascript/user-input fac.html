<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="enter number 1" id="n1">

    <button onclick="fact()">factorial</button>

    <script>
        let number1 = document.getElementById("n1")

        function fact ()
        {
            let n = parseInt (n1.value) 
        
            let fact = 1
        
            for (let i=1;i<=n;i++)
        {
            fact = fact * i
        }
            
        
            document.write("factorial of "+n+" is : "+fact)
        }
            
    </script>
</body>
</html>
