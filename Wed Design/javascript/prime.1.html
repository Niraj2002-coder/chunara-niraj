<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=10;
        let i ;
        let prime = 0;
        
        for ( i=1;i<=n;i++ )
    {
        if (n%i==0)
        {
            prime ++;
        }
    }
        if (prime==2)
    {
        console.log ("prime !!")
    }
    else
    {
        console.log("not prime!!")
    }    
    </script>
</body>
</html>
